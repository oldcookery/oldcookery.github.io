<h3>Борщ постный с карасями [№94 / Филатова1893]</h3>
<p>Сварить борщ, как сказано выше, и перед отпуском положить обжаренных карасей, дать с ними вскипеть и затем уже подавать. Карасей надо обвалять в муке перед тем, как жарить.</p>
